<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
	<title>Sitio de peliculas</title>
</head>

<body>
	<div class="container my-4 text-center"> <!-- La clase text-center centrará tu título -->
		<h1 class="text-light mb-4 font-weight-bold">LA LIBRERIA DE LISEEZ <i class="bi bi-book"></i></h1>
		<!-- text-light hará el texto claro -->
	</div>

	<h4 id="libros-lista-lectura"></h4>
	<div class="container my-4">
		<h2 id="libros-disponibles" class="contadorLibros"></h2>
		<!-- Fila principal -->
		<div class="row">

			<!-- Contenedor de libros. -->
			<div class="col-md-6">
				<div class="row" id="colgar">
					<!-- Aquí irán los libros -->
				</div>
			</div>

			<!-- Contenedor para la futuro lista de lectura. -->
			<div class="col-md-6" id="lectura">
				<p class="contadorLibros h4 text-center mt-3">Lista de lectura</p>
				<!-- Aquí irá la lista de lectura -->
			</div>

		</div>
	</div>



	<script defer src="app.js"></script>
</body>

</html>
