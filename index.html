<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
	<script defer src="app.js"></script>
	<title>Sitio de peliculas</title>
</head>

<body>
	<div class="container my-4 text-center">
		<h1 class="text-light mb-4 font-weight-bold">LA LIBRERIA DE VICTORG</h1>
	</div>


	<div class="container my-4">
		<!-- Contador libros disponibles -->
		<h2 id="libros-disponibles" class="contadorLibros"></h2>
		<!-- Contenedor para libros en la lista de lectura -->
		<h4 id="libros-lista-lectura" class="contadorLibros"></h4>
		<h6 id="cantidad-libros-genero" class="contadorLibrosGenero"></h6>
		<div class="container mt-3">
			<div class="row">
				<!-- Contenedor para el formulario de selección de género -->
				<div class="col-12 col-md-6">
					<div class="form-group">
						<label for="genero" class="contadorLibros mb-1">Género:</label>
						<select class="form-control select-short" name="genero" id="filtrar-genero">
							<option value="all" selected>Selecciona un genero</option>
							<option value="Fantasía">Fantasía</option>
							<option value="Zombies">Zombies</option>
							<option value="Ciencia ficción">Ciencia Ficción</option>
							<option value="Terror">Terror</option>
						</select>
					</div>
				</div>
				<!-- Contenedor para el formulario de filtrar por páginas -->
				<div class="col-12 col-md-6">
					<form>
						<div class="form-group">
							<label for="filtroPaginas" class="contadorLibros mb-1">Filtrar por número de páginas:</label>
							<input type="number" class="form-control" id="filtroPaginas" name="filtroPaginas"
								placeholder="Ingresa número de páginas">
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Fila principal -->
		<div class="row mt-4">
			<!-- Contenedor de libros. -->
			<div class="col-md-8">
				<div class="row" id="colgar-libros">
					<!-- Aquí irán los libros -->
				</div>
			</div>

			<!-- Contenedor para la futuro lista de lectura. -->
			<div class="col-md-4" id="lectura">
				<p class="contadorLibros h4 text-center mt-3 mb-4">Lista de lectura</p>
				<!-- Aquí irá la lista de lectura -->
				<div class="row" id="colgar-lista-lectura">
					<!-- Aquí irán los libros -->
				</div>
			</div>

		</div>
	</div>
</body>

</html>
